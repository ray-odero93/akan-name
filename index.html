<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan-Name Website</title>
    <link rel="stylesheet" href="./Assets/css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="intro">
      <h1>Akan Name</h1>
      <p>
        According to Ghanian culture, chidlren are given their first names as a
        'day name' which corresponds to the day in the week they were born.<br />This
        site will help you know your Akan name based on your date of birth and
        gender!
      </p>
    </div>

    <div class="container">
      <form action="#" onsubmit="getName()">
        <div class="col-md-4">
          <label>Date:</label>
          <input
            class="form-control"
            type="number"
            min="1"
            max="31"
            name="day"
            placeholder="Day of birth"
            required
          />
          <label>Month:</label>
          <input
            class="form-control"
            type="number"
            min="1"
            max="12"
            name="month"
            placeholder="Month of birth"
            required
          />
          <label>Year:</label>
          <input
            class="form-control"
            type="number"
            min="1921"
            max="2021"
            name="year"
            placeholder="Year of birth"
            required
          />
          <label>Select Gender:</label>
          <select class="form-control" id="gender" name="gender">
            <option disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <div class="inputSubmit">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>

    <div class="visuals">
      <div class="african">
        <img src="./Assets/Images/Tumblr.png" alt="afro-art" />
      </div>
    </div>

    <script src="./Assets/css/js/bootstrap.js"></script>
  </body>
</html>
